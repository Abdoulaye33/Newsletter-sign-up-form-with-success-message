<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
</head>
<body>

  <main>

  <div>
    <section class="information">
      <div class="img">

        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">

      </div>
      <article class="info_product">
        
        <h1>Stay updated!</h1>

          <p>Join 60,000+ product managers receiving monthly updates on: </p> 

          <p>
            <img src="/assets/images/icon-list.svg" alt="icon-list"> Product discovery and building what matters
          </p> 
          <p>
            <img src="/assets/images/icon-list.svg" alt="icon-list">  Measuring to ensure updates are a success
          </p> 
          <p>
            <img src="/assets/images/icon-list.svg" alt=""> And much more! 
          </p>
      </article>  
    </section>

    <section class="content_field">

      <strong> Email address </strong>

          <p>Valid email required</p>
  
        <input type="text" name="" id="" placeholder="email@company.com"> <br>

        <button type="submit">Subscribe to monthly newsletter</button>
      
    </section>
